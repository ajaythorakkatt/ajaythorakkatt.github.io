<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator JS</title>
  
  
  
      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>		
<div class="container">
			<div class="wrap_kal">
				<input type="text" name="val" id="val" placeholder="0">
				<ul>
					<li><button id="all-reset">All reset</button></li>
					<li><button>Unknown</button></li>
					<li><button>Unknown</button></li>
					<li><button>Unknown</button></li>
				</ul>
				<table id="table">
					<tr>
						<td><button value="1">1</button></td>
						<td><button value="2">2</button></td>
						<td><button value="3">3</button></td>
						<td><button id="reset"><span></span></button></td>	
					</tr>
					<tr>
						<td><button value="4">4</button></td>
						<td><button value="5">5</button></td>
						<td><button value="6">6</button></td>
						<td><button id="divide">/</button></td>
					</tr>
					<tr>
						<td><button value="7">7</button></td>
						<td><button value="8">8</button></td>
						<td><button value="9">9</button></td>
						<td><button id="multiply">x</button></td>
					</tr>
					<tr>
						<td><button value="0">0</button></td>
						<td><button id="minus">-</button></td>
						<td><button id="plus">+</button></td>
						<td><button id="result">=</button></td>
					</tr>
				</table>
			</div>
		</div>
  
  

    <script  src="./script.js"></script>




</body>

</html>
